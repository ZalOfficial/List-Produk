<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #050505, #101010);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }
    .container {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(255,255,255,0.05), 0 0 40px rgba(192,192,192,0.12);
      padding: 30px;
      width: 360px;
      text-align: center;
      border: 1px solid rgba(192,192,192,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 25px silver;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1rem;
      border: 1px solid #888;
      border-radius: 10px;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      text-align: center;
      transition: 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #ccc;
      box-shadow: 0 0 8px #aaa;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      color: #f0f0f0;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(192,192,192, 0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background: silver;
      color: #000;
      box-shadow: 0 0 15px white;
    }
    #hasil {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ffffff;
      text-shadow: 0 0 10px #ccc, 0 0 20px silver;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Zal</h1>
    <input type="number" id="num1" placeholder="Angka Pertama">
    <input type="number" id="num2" placeholder="Angka Kedua">
    <div class="buttons">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">−</button>
      <button onclick="hitung('*')">×</button>
      <button onclick="hitung('/')">÷</button>
    </div>
    <div id="hasil"></div>
  </div>

  <script>
    function hitung(op) {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const hasilEl = document.getElementById("hasil");

      if (isNaN(a) || isNaN(b)) {
        hasilEl.textContent = "Masukkan angka dulu";
        return;
      }

      let hasil;
      switch (op) {
        case '+': hasil = a + b; break;
        case '-': hasil = a - b; break;
        case '*': hasil = a * b; break;
        case '/': hasil = b !== 0 ? (a / b).toFixed(2) : '∞'; break;
      }

      hasilEl.textContent = "Hasil: " + hasil;
    }
  </script>
</body>
</html>
